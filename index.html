<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易待办事项列表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div style="
        background-color: #ADD8E6;  /* 淡蓝色 */
        text-align: center;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        "
        <div class="header-section"> <!-- 头部区域 -->
            <h1>我的待办事项</h1>

            <div class="input-section">
                <input type="text" id="new-task" placeholder="添加新的任务">
                <button id="add-button">添加</button>
            </div>

            <ul id="task-list">
                <!-- 待办事项将动态添加到这里 -->
            </ul>

            <button id="go-to-settings">前往设置</button>
        </div>

        <div class="your-tasks-section"> <!-- 你的待办事项 -->
            <h2>你的待办事项</h2>
            <p>这里显示你自己的待办事项。</p>
        </div>

        <div class="footer-section"> <!-- 底部区域 -->
            <p>你是猪猪</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
